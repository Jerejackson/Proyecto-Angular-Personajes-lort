
<!-- Vista contenedor del sidebar lateral llamado menu  -->
<div [ngClass]="{'activo': bandera, 'noActivo': !bandera }" id="sidebar" class="container col-2">
	<!-- Se agrega el icono del menu, por medio del codigo html por defecto -->
	<div id="cabezaMenu" class="toggle-btn row justify-content-between py-3">
		<span class="d-none d-sm-none d-md-none d-lg-block col-4 mr-1 ml-4" >Menú</span>
		<button class="col-3 btn btn-success mr-4 ml-1 rounded-pill" (click)="cambiarBandera()">&#9776;</button>
	</div>
	<div id="cuerpoMenu">
		<ul [ngClass]="{'mostrar': bandera, 'ocultar': !bandera }" >
			<li class="py-3 ml-3">
				<span class="fas fa-stop"></span>
				<span class="fas fa-caret-right"></span>
				<button class="btn btn-default"  routerLink="/dashboard">
					Listado de Personajes
				</button>
			</li>
			<li class="py-3 ml-3">
				<span class="fas fa-plus"></span>
				Añadir Personaje
			</li>
			<li class="py-3 ml-3">
				<span class="fas fa-search"></span>
				Buscar Personaje
			</li>
		</ul>
		
	</div>

</div>	

<div id="opacidad" [ngClass]="{'activarSombra': bandera, 'noActivarSombra': !bandera }"></div>
